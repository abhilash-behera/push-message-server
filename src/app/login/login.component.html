<div class="container-fluid" style="height:100vh;background-color: #f3f3f3;">
  <p style="font-size: 1.7em;text-align: center;padding-top:2%">Truth Developers Notifications Server</p>
  <mat-card class="col-lg-4 col-md-6 col-sm-10" style="margin:auto;margin-top:3%">
    <mat-icon color="primary" style="margin:auto;text-align: center;width:100%;font-size: 100px">account_circle</mat-icon>
    <mat-card-title style="text-align:center">Admin Authentication</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field style="width:100%;font-size:1.3em">
          <input matInput formControlName="username" type="text" placeholder="Username" autofocus>
          <mat-error *ngIf="username.errors?.required&&username.touched">Username is required</mat-error>
        </mat-form-field>

        <mat-form-field style="width:100%;font-size:1.3em">
          <input matInput formControlName="password" type="password" placeholder="Password" name="password">
          <mat-error *ngIf="password.errors?.required&&password.touched">Password is required</mat-error>
        </mat-form-field>

        <button [disabled]="loginButtonDisabled" type="submit" style="width:100%;padding:1%;margin-top:2%" mat-raised-button color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
